<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Among Us</title>
</head>
<body>
    
    <h1>Red was ejected.</h1>

    <character>
    <rightleg></rightleg>
    <leftleg></leftleg>
    <backpack></backpack>
    <belly></belly>
    <eye></eye>
    <leftleg></leftleg>
    </character>
    
    <svg xmlns="http://www.w3.org/2000/svg">
    <filter id="inset" x="-50%" y="-50%" width="200%" height="200%">
        <feFlood flood-color="black" result="outside-color"/>
        <feMorphology in="SourceAlpha" operator="dilate" radius="3.5"/>
        <feComposite in="outside-color" operator="in" result="outside-stroke"/>
        <feFlood flood-color="red" result="inside-color"/>
        <feComposite in2="SourceAlpha" operator="in" result="inside-stroke"/>
        <feMerge>
        <feMergeNode in="outside-stroke"/>
        <feMergeNode in="inside-stroke"/>
        </feMerge>
    </filter>
    </svg>
</body>
</html>
